# API服务配置
server:
  addr: :8080       # HTTP绑定端口
  log: trance         # 日志等级：trance, debug, info, warn, error, fatal, panic

# MySQL配置
mysql:
  host: 127.0.0.1:3306
  user: root
  password: mysql_pwd
  database: demo
  debug: true
  maxIdleConn: 10
  maxOpenConn: 100
  connMaxIdleTime: 1h
  connMaxLifetime: 1h

# redis 配置
redis:
  host: 127.0.0.1:6379
  password:
  database: 0
